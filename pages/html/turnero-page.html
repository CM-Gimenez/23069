<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/turnero.css" />

    <title>Videos de Programación</title>
  </head>
  <body>
    <header class="header">
      <h1>Videos de Programación</h1>
      <span>19:00</span>
    </header>
    <main class="main-content">
      <section class="section-videos-turns">
        <div class="videos-container">
            <iframe width="720" 
            height="405" 
            src="https://www.youtube.com/embed/q_-mO8QJ4Ic" 
            title="JAVA en 5 Minutos" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
        </div>
        <div class="turns-container">
          <div class="turns">
            <span>Video 1</span>
            <button class="btn"><span> JAVA </span></button>
          </div>
          <div class="turns">
            <span>Video 2</span>
            <button class="btn"><span> JAVASCRIPT </span></button>
          </div>
          <div class="turns">
            <span>Video 3</span>
            <button class="btn"><span> HTML </span></button>
          </div>
          <div class="turns">
            <span>Video 4</span>
            <button class="btn"><span> CSS </span></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
        <div class="marquesina-conatiner">
            <span> Aprende programación de forma sencilla</span>
        </div>
    </footer>
  </body>
</html>
